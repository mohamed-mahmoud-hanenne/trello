<div class="container">
    <div class="row">
        <div class="col-md-3" style="background-color: cadetblue; height: 90vh;">
            <div>
                <mat-card class="m-3 p-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>title</mat-label>
                            <input matInput placeholder="Task Title" formControlName="item">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Task Input</mat-hint>
                          </mat-form-field>
                          <button mat-flat-button color="primary" (click)="addTodo()" *ngIf="!isEditEnable" [disabled]="todoForm.invalid">Add</button>
                          <button mat-flat-button color="primary" (click)="updateTodo()" *ngIf="isEditEnable" [disabled]="todoForm.invalid">Update</button>
                    </form>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
